<!DOCTYPE html>
<html>
<head>
	<title>DRUM ROCKSTAR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>

	<div class="stageWrapper">

		<h1>SIMON SAYS</h1>
		<h1>"DRUM! ROCKSTAR!"</h1>

		<div id = "Player Score"></div>
		
		<div id = "message"></div>


		<div class="stage1">
		
			<div id="snare" class="drums" data-key="90">
				
				<audio id = "audioSnare" src = "sounds/ambient_snare.mp3">
				</audio>

			</div>
			
			<div id="kick" class="drums" data-key="68">
				
				<audio id="audioKick" src="sounds/ambient_kick.mp3">
				</audio>

			</div>
			
			<div id="rack" class="drums" data-key="82">
				
				<audio id="audioRack" src="sounds/midtom.mp3">
				</audio>

			</div>
		
			<div id="floor" class="drums" data-key="84">

				<audio id="audioFloor" src="sounds/lotom.mp3">
				</audio>

			</div>
			
			<div id="cymbal" class="drums" data-key="71">

				<audio id="audioCymbal" src="sounds/curecrash.mp3">
				</audio>

			</div>
			
		</div>


		<div class = "buttons">
			<button id="play"></button>
			<button id="reset">RESET</button>
		</div>

		
		

	</div>
<script type="text/javascript" src="main.js"></script>
</body>
